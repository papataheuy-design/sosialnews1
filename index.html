// News functions
async function fetchRssMultiple() {
  try {
    const promises = rssSources.map(s =>
      fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(s.url)}`)
        .then(r => r.json())
        .catch(e => {
          console.warn(`Failed to fetch from ${s.name}:`, e);
          return {items: []};
        })
    );
    
    const results = await Promise.allSettled(promises);
    let items = [];
    
    for (const r of results) {
      if (r.status === 'fulfilled' && r.value.items) {
        for (const it of r.value.items) {
          const imageUrl = (it.enclosure?.link) ||
                         (it.thumbnail) ||
                         ((it.content?.match(/https?:\/\/\S+\.(jpg|png|jpeg|gif|webp)/i)?.[0]) ||
                         'https://via.placeholder.com/1200x700?text=NEWS';
          
          items.push({
            id: it.guid || it.link || Math.random().toString(36).slice(2),
            title: it.title || 'Tanpa Judul',
            description: (it.description || it.content || '').replace(/<[^>]+>/g,'').trim().slice(0,250) + '...',
            thumbnail: imageUrl,
            link: it.link || '#',
            pubDate: it.pubDate || (it.isoDate || new Date().toISOString())
          });
        }
      }
    }
    
    // Remove duplicates and sort by date
    items = [...new Map(items.map(item => [item.title, item])).values()];
    items.sort((a,b) => new Date(b.pubDate) - new Date(a.pubDate));
    
    return items.slice(0, 15);
  } catch (e) {
    console.error('Error fetching RSS:', e);
    return [];
  }
}

async function loadNewsAndRender() {

  // Render news slides
  newsItems.forEach((news, i) => {
    const slide = document.createElement('div');
    slide.className = `slide ${i === 0 ? 'active' : ''}`;
    slide.innerHTML = `
      <div class="slide-image" style="background-image:url('${escapeHtml(news.thumbnail)}')"></div>
      <div class="slide-content">
        <h3 class="slide-title">${escapeHtml(news.title)}</h3>
        <p class="slide-excerpt">${escapeHtml(news.description)}</p>
        <div class="slide-actions">
          <a href="${escapeHtml(news.link)}" target="_blank" class="action-btn">
            <i class="fas fa-external-link-alt"></i> Sumber
          </a>
          <button class="action-btn" data-news-id="${escapeHtml(news.id)}" onclick="prefillFromNews('${escapeHtml(news.id)}')">
            <i class="fas fa-comment"></i> Diskusi

            <button class="action-btn like-btn" data-news-id="${escapeHtml(news.id)}">
              <i class="fas fa-thumbs-up"></i> <span class="like-count">0</span>
            </button>
            <button class="action-btn dislike-btn" data-news-id="${escapeHtml(news.id)}">
              <i class="fas fa-thumbs-down"></i> <span class="dislike-count">0</span>
            </button>
          </div>
        </div>
        <div class="mt-4 flex gap-2">
          <input 
            id="comment-${escapeHtml(news.id)}" 
            class="flex-1 px-3 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
            placeholder="Tulis komentar..."

            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    `;
    banner.appendChild(slide);
    
    // Watch like counts
    watchNewsLikeCounts(news.id, slide);
  });

  resetSlideTimer();
}

function moveSlide(delta) {
  const slides = document.querySelectorAll('.slide');
  if (slides.length <= 1) return;
  
  slides[slideIndex].classList.remove('active');
  slideIndex = (slideIndex + delta + slides.length) % slides.length;
  slides[slideIndex].classList.add('active');
}

function resetSlideTimer() {
  clearInterval(slideTimer);
  slideTimer = setInterval(() => moveSlide(1), slideIntervalMs);
}

// News interactions
async function toggleNewsLike(newsId) {
  if (!me) return alert('Silakan login untuk memberi reaksi');
  
  const docRef = db.collection('news_reactions').doc(`${newsId}_${me.uid}`);
  const docSnap = await docRef.get();
  
  if (docSnap.exists && docSnap.data().reaction === 'like') {
    await docRef.delete();
  } else {
    await docRef.set({
      newsId,
      uid: me.uid,
      reaction: 'like',
      ts: firebase.firestore.FieldValue.serverTimestamp()
    });
  }
}

async function toggleNewsDislike(newsId) {
  if (!me) return alert('Silakan login untuk memberi reaksi');
  
  const docRef = db.collection('news_reactions').doc(`${newsId}_${me.uid}`);
  const docSnap = await docRef.get();
  
  if (docSnap.exists && docSnap.data().reaction === 'dislike') {
    await docRef.delete();
  } else {
    await docRef.set({
      newsId,
      uid: me.uid,
      reaction: 'dislike',
      ts: firebase.firestore.FieldValue.serverTimestamp()
    });
  }
}

function watchNewsLikeCounts(newsId, container) {
  db.collection('news_reactions')
    .where('newsId', '==', newsId)
    .where('reaction', '==', 'like')
    .onSnapshot(snap => {
      const likeCount = snap.size;
      const likeEl = container.querySelector('.like-count');
      if (likeEl) likeEl.textContent = likeCount;
    });
    
  db.collection('news_reactions')
    .where('newsId', '==', newsId)
    .where('reaction', '==', 'dislike')
    .onSnapshot(snap => {
      const dislikeCount = snap.size;
      const dislikeEl = container.querySelector('.dislike-count');
      if (dislikeEl) dislikeEl.textContent = dislikeCount;
    });
}

async function postNewsComment(newsId) {
  if (!me) return alert('Silakan login untuk berkomentar');
  
  const input = document.getElementById(`comment-${newsId}`);
  if (!input || !input.value.trim()) return;
  
  const text = input.value.trim();
  const news = newsItems.find(n => n.id === newsId);
  
  try {
    // Add to news comments
    await db.collection('news_comments').add({
      newsId,
      text,
      name: me.displayName || 'Anonim',
      photo: me.photoURL || '',
      uid: me.uid,
      ts: firebase.firestore.FieldValue.serverTimestamp()
    });
    
    // Add to forum posts
    await db.collection('forum_posts').add({
      type: 'news',
      newsId,
      newsTitle: news?.title || null,
      text,
      name: me.displayName || 'Anonim',
      photo: me.photoURL || '',
      uid: me.uid,
      likes: [],
      time: firebase.firestore.FieldValue.serverTimestamp()
    });
    
    input.value = '';
    alert('Komentar berhasil diposting!');
  } catch (e) {
    console.error('Error posting comment:', e);
    alert('Gagal memposting komentar');
  }
}

// Forum functions
let lastVisible = null;
let loadingForum = false;
let currentFilter = 'all';
let forumUnsub = null;

function showLoading() {
  listEl.innerHTML = `
    <div class="card p-4">
      <div class="flex items-center gap-3 mb-3">
        <div class="avatar skeleton" style="width:40px;height:40px"></div>
        <div>
          <div class="skeleton" style="width:120px;height:16px;margin-bottom:4px"></div>
          <div class="skeleton" style="width:80px;height:12px"></div>
        </div>
      </div>
      <div class="skeleton" style="width:100%;height:16px;margin-bottom:4px"></div>
      <div class="skeleton" style="width:80%;height:16px"></div>
    </div>
    <div class="card p-4 mt-4">
      <div class="flex items-center gap-3 mb-3">
        <div class="avatar skeleton" style="width:40px;height:40px"></div>
        <div>
          <div class="skeleton" style="width:120px;height:16px;margin-bottom:4px"></div>
          <div class="skeleton" style="width:80px;height:12px"></div>
        </div>
      </div>
      <div class="skeleton" style="width:100%;height:16px;margin-bottom:4px"></div>
      <div class="skeleton" style="width:60%;height:16px"></div>
    </div>
  `;
}

function showEmpty() {
  listEl.innerHTML = `
    <div class="card p-8 text-center text-gray-500">
      <i class="fas fa-comment-slash text-4xl mb-4"></i>
      <p>Belum ada diskusi</p>
    </div>
  `;
}

async function loadForumMore() {
  if (loadingForum) return;
  loadingForum = true;
  moreBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i> Memuat...';
  
  try {
    let q = db.collection('forum_posts').orderBy('time', 'desc').limit(8);
    if (currentFilter === 'news') q = q.where('type', '==', 'news');
    if (currentFilter === 'local') q = q.where('type', '==', 'local');
    if (lastVisible) q = q.startAfter(lastVisible);
    
    const snap = await q.get();
    if (snap.empty && !lastVisible) showEmpty();
    
    snap.docs.forEach(doc => renderForumItem(doc));
    
    if (snap.docs.length >= 8) {
      lastVisible = snap.docs[snap.docs.length-1];
      moreBtn.style.display = 'block';
      moreBtn.innerHTML = '<i class="fas fa-plus-circle mr-1"></i> Muat lebih banyak';
    } else {
      lastVisible = null;
      moreBtn.style.display = 'none';
    }
  } catch (e) {
    console.error('Error loading forum:', e);
    if (!lastVisible) listEl.innerHTML = `
      <div class="card p-8 text-center text-gray-500">
        <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
        <p>Gagal memuat diskusi</p>
      </div>
    `;
    moreBtn.innerHTML = '<i class="fas fa-exclamation-circle mr-1"></i> Coba lagi';
  } finally {
    loadingForum = false;
  }
}

function renderForumItem(doc) {
  const data = doc.data();
  const id = doc.id;
  const isOwner = me && me.uid === data.uid;
  const isLiked = me && data.likes?.includes(me.uid);
  
  const item = document.createElement('div');
  item.className = 'discussion-item card p-4';
  item.dataset.id = id;
  
  item.innerHTML = `
    <div class="discussion-header">
      <div class="avatar">
        ${data.photo ? 
          `<img src="${escapeHtml(data.photo)}" alt="${escapeHtml(data.name || 'User')}">` : 
          `<span>${data.name ? data.name.charAt(0).toUpperCase() : 'ðŸ‘¤'}</span>`
        }
      </div>
      <div>
        <div class="discussion-author">${escapeHtml(data.name || 'Pengguna Anonim')}</div>
        <div class="discussion-time">${formatDate(data.time?.toDate?.() || data.time)}</div>
      </div>
    </div>
    <div class="discussion-content">${escapeHtml(data.text)}</div>
    ${data.type === 'news' && data.newsTitle ? `
      <div class="news-ref">
        <i class="fas fa-newspaper mr-1"></i> Diskusi berita: 
        <a href="#" onclick="prefillFromNews('${escapeHtml(data.newsId)}')" class="text-primary hover:underline">
          ${escapeHtml(data.newsTitle)}
        </a>
      </div>
    ` : ''}
    <div class="discussion-actions">
      <button class="discussion-action ${isLiked ? 'liked' : ''}" onclick="toggleForumLike('${id}')">
        <i class="fas fa-thumbs-up"></i> <span id="like-${id}">${data.likes?.length || 0}</span>
      </button>
      <button class="discussion-action" onclick="openReplies('${id}')">
        <i class="fas fa-comment"></i> Balas
      </button>
      ${isOwner ? `
        <button class="discussion-action btn-danger btn-sm ml-auto" onclick="deleteForumPost('${id}')">
          <i class="fas fa-trash"></i> Hapus
        </button>
      ` : ''}
    </div>
    <div id="replies-${id}" class="replies" style="display:none"></div>
  `;
  
  listEl.appendChild(item);
  watchForumLikes(id, `like-${id}`);
}

function formatDate(date) {
  if (!date) return '';
  const d = new Date(date);
  return d.toLocaleString('id-ID', {
    day: 'numeric',
    month: 'short',
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit'
  });
}

function watchForumLikes(postId, elementId) {
  db.collection('forum_posts').doc(postId).onSnapshot(doc => {
    if (!doc.exists) return;
    
    const data = doc.data();
    const likes = data.likes || [];
    const likeEl = document.getElementById(elementId);
    const likeBtn = likeEl?.closest('button');
    
    if (likeEl) likeEl.textContent = likes.length;
    if (likeBtn) {
      if (me && likes.includes(me.uid)) {
        likeBtn.classList.add('liked');
      } else {
        likeBtn.classList.remove('liked');
      }
    }
  });
}

function attachFilteredForumListener(filter) {
  if (forumUnsub) forumUnsub();
  
  currentFilter = filter;
  lastVisible = null;
  showLoading();
  moreBtn.style.display = 'none';
  
  let q = db.collection('forum_posts').orderBy('time', 'desc');
  if (filter === 'news') q = q.where('type', '==', 'news');
  if (filter === 'local') q = q.where('type', '==', 'local');
  
  forumUnsub = q.limit(8).onSnapshot(snap => {
    listEl.innerHTML = '';
    
    if (snap.empty) {
      showEmpty();
      return;
    }
    
    snap.docs.forEach(doc => renderForumItem(doc));
    
    if (snap.docs.length >= 8) {
      lastVisible = snap.docs[snap.docs.length-1];
      moreBtn.style.display = 'block';
    } else {
      lastVisible = null;
      moreBtn.style.display = 'none';
    }
  }, err => {
    console.error('Forum listener error:', err);
    showEmpty();
  });
}

async function toggleForumLike(postId) {
  if (!me) return alert('Silakan login untuk memberi like');
  
  const ref = db.collection('forum_posts').doc(postId);
  const doc = await ref.get();
  
  if (!doc.exists) return;
  
  const likes = doc.data().likes || [];
  const hasLiked = likes.includes(me.uid);
  
  if (hasLiked) {
    await ref.update({
      likes: firebase.firestore.FieldValue.arrayRemove(me.uid)
    });
  } else {
    await ref.update({
      likes: firebase.firestore.FieldValue.arrayUnion(me.uid)
    });
  }
}

async function deleteForumPost(postId) {
  if (!me) return alert('Anda tidak memiliki izin');
  if (!confirm('Hapus postingan ini dan semua balasannya?')) return;
  
  try {
    const batch = db.batch();
    const replies = await db.collection('forum_replies').where('discussionId', '==', postId).get();
    
    replies.forEach(r => batch.delete(r.ref));
    batch.delete(db.collection('forum_posts').doc(postId));
    
    await batch.commit();
    alert('Postingan berhasil dihapus');
  } catch (e) {
    console.error('Error deleting post:', e);
    alert('Gagal menghapus postingan');
  }
}

async function openReplies(postId) {
  const container = document.getElementById(`replies-${postId}`);
  if (!container) return;
  
  if (container.style.display === 'none') {
    container.style.display = 'block';
    
    if (!container.dataset.loaded) {
      container.innerHTML = '<div class="text-center py-4 text-gray-500"><i class="fas fa-spinner fa-spin"></i> Memuat...</div>';
      
      db.collection('forum_replies')
        .where('discussionId', '==', postId)
        .orderBy('time', 'asc')
        .onSnapshot(snap => {
          container.innerHTML = '';
          
          if (snap.empty) {
            container.innerHTML = '<div class="text-center py-4 text-gray-500">Belum ada balasan</div>';
          } else {
            snap.forEach(doc => {
              const reply = doc.data();
              const replyEl = document.createElement('div');
              replyEl.className = 'reply-item';
              replyEl.innerHTML = `
                <div class="flex items-center gap-2 mb-1">
                  <div class="avatar" style="width:32px;height:32px">
                    ${reply.photo ? 
                      `<img src="${escapeHtml(reply.photo)}" alt="${escapeHtml(reply.name || 'User')}">` : 
                      `<span>${reply.name ? reply.name.charAt(0).toUpperCase() : 'ðŸ‘¤'}</span>`
                    }
                  </div>
                  <div class="text-sm">
                    <div class="font-medium">${escapeHtml(reply.name || 'Pengguna')}</div>
                    <div class="text-xs text-gray-500">${formatDate(reply.time?.toDate?.() || reply.time)}</div>
                  </div>
                </div>
                <div class="text-sm">${escapeHtml(reply.text)}</div>
              `;
              container.appendChild(replyEl);
            });
          }
          
          // Add reply form
          const form = document.createElement('div');
          form.className = 'reply-form mt-4';
          form.innerHTML = `
            <textarea 
              id="reply-input-${postId}" 
              class="reply-input" 
              placeholder="Tulis balasan..."
              rows="2"
            ></textarea>
            <div class="flex justify-end">
              <button 
                class="btn btn-primary btn-sm" 
                onclick="sendReply('${postId}')"
              >
                <i class="fas fa-paper-plane mr-1"></i> Kirim
              </button>
            </div>
          `;
          container.appendChild(form);
          container.dataset.loaded = 'true';
        });
    }
  } else {
    container.style.display = 'none';
  }
}

async function sendReply(postId) {
  if (!me) return alert('Silakan login untuk membalas');
  
  const input = document.getElementById(`reply-input-${postId}`);
  if (!input || !input.value.trim()) return;
  
  try {
    await db.collection('forum_replies').add({
      discussionId: postId,
      text: input.value.trim(),
      name: me.displayName || 'Anonim',
      photo: me.photoURL || '',
      uid: me.uid,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });
    
    input.value = '';
  } catch (e) {
    console.error('Error sending reply:', e);
    alert('Gagal mengirim balasan');
  }
}

// Post forum
postBtn.addEventListener('click', async () => {
  if (!me) return alert('Silakan login untuk memposting');
  
  const text = postInput.value.trim();
  if (!text) return;
  
  try {
    const post = {
      type: postType.value,
      text,
      name: me.displayName || 'Anonim',
      photo: me.photoURL || '',
      uid: me.uid,
      likes: [],
      time: firebase.firestore.FieldValue.serverTimestamp()
    };
    
    if (post.type === 'news') {
      const match = text.match(/\[Berita:\s*(.+?)(?:\s*\]|$)/);
      post.newsTitle = match?.[1]?.trim() || null;
    }
    
    await db.collection('forum_posts').add(post);
    postInput.value = '';
    alert('Diskusi berhasil diposting!');
  } catch (e) {
    console.error('Error posting:', e);
    alert('Gagal memposting diskusi');
  }
});

// Event listeners
prevBtn.addEventListener('click', () => {
  moveSlide(-1);
  resetSlideTimer();
});

nextBtn.addEventListener('click', () => {
  moveSlide(1);
  resetSlideTimer();
});

refreshNews.addEventListener('click', () => {
  loadNewsAndRender();
});

tabAll.addEventListener('click', () => setTab('all'));
tabNews.addEventListener('click', () => setTab('news'));
tabLocal.addEventListener('click', () => setTab('local'));
moreBtn.addEventListener('click', loadForumMore);

// Banner event delegation
banner.addEventListener('click', (e) => {
  const likeBtn = e.target.closest('.like-btn');
  const dislikeBtn = e.target.closest('.dislike-btn');
  const commentBtn = e.target.closest('.comment-btn');
  
  if (likeBtn) {
    toggleNewsLike(likeBtn.dataset.newsId);
  } else if (dislikeBtn) {
    toggleNewsDislike(dislikeBtn.dataset.newsId);
  } else if (commentBtn) {
    postNewsComment(commentBtn.dataset.newsId);
  }
});

// Set tab
function setTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(`tab${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.add('active');
  
  let title = 'Diskusi Terbaru';
  if (tab === 'news') title = 'Diskusi Berita';
  if (tab === 'local') title = 'Diskusi Lokal';
  
  listTitle.textContent = title;
  attachFilteredForumListener(tab);
}

// Helper functions
function escapeHtml(str) {
  return str.replace(/[&<>'"]/g, 
    tag => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      "'": '&#39;',
      '"': '&quot;'
    }[tag]));
}

// Initialize app
function init() {
  loadNewsAndRender();
  setTab('all');
}

// Expose functions to window
window.prefillFromNews = function(newsId) {
  const news = newsItems.find(n => n.id === newsId);
  if (!news) return;
  
  postInput.value = `[Berita: ${news.title}] `;
  postType.value = 'news';
  postInput.focus();
  window.scrollTo({
    top: postInput.offsetTop - 100,
    behavior: 'smooth'
  });
};

window.toggleForumLike = toggleForumLike;
window.openReplies = openReplies;
window.deleteForumPost = deleteForumPost;
window.sendReply = sendReply;

// Start app
init();
</script>
