<!-- Minimal modern styling -->
<style>
  :root{
    --bg:#f7f8fb; --card:#fff; --primary:#4361ee; --muted:#6b7280; --accent:#10b981;
  }
  *{box-sizing:border-box}
  body{font-family:'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background:var(--bg); color:#111}
  header{display:flex;justify-content:space-between;align-items:center;padding:14px 18px;background:linear-gradient(90deg,#e6ffef,#d1fbe6);border-bottom:1px solid #e6eef0}

  .user-area{display:flex;align-items:center;gap:10px}

/* ================= Berita: Ambil & Render Slider ================= */

// Fungsi untuk menghilangkan duplikasi berita berdasarkan judul
function dedupeByTitle(arr) {
  const seen = new Set();
  const out = [];
  for(const a of arr){
    const k = (a.title || '').trim().toLowerCase();
    if(!seen.has(k)){ seen.add(k); out.push(a); }
  }
  return out;
}

// util: safely parse ISO date fallback
function parseDate(d){
  try { return new Date(d); } catch(e){ return new Date(); }
}

// Debounce helper
function debounce(fn, wait){
  let t;
  return function(...args){
    clearTimeout(t);
    t = setTimeout(()=> fn.apply(this,args), wait);
  }
}

// Fungsi untuk mengambil berita dari berbagai sumber RSS
async function fetchRssMultiple(force=false) {
  // Gunakan cache localStorage jika masih valid
  try {
    if (!force) {
      const raw = localStorage.getItem(LS_KEY);
      if (raw) {
        const parsed = JSON.parse(raw);
        if (parsed && parsed.t && (Date.now() - parsed.t) < newsCache.ttl) {
          newsCache.data = parsed.items;
          newsCache.t = parsed.t;
          return newsCache.data;
        }
      }
    }
  } catch(e){
    console.warn('LocalStorage read error', e);
  }

  // Jika cache tidak valid, fetch dari RSS provider (via rss2json)
  try {
    const fetches = rssSources.map(s => {
      const url = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(s.url);
      return fetch(url, {cache: 'no-cache'}).then(r => {
        if(!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      }).catch(e => {
        console.warn(`Gagal memuat RSS dari ${s.name}:`, e);
        return {items:[]};
      });
    });

    // Batasi waktu tunggu fetch gabungan agar tidak lama
    const settled = await Promise.allSettled(fetches);

    let items = [];
    for (const r of settled) {
      if (r.status === 'fulfilled' && r.value && Array.isArray(r.value.items)) {
        for (const it of r.value.items) {
          // Temukan gambar dalam enclosure, thumbnail, atau content
          const findImg = (src) => {
            if(!src) return null;
            const m = (src.match(/https?:\/\/[^'">\s]+\.(?:jpg|jpeg|png|gif|webp)(\?[^'"]*)?/i) || []);
            return m[0] || null;
          };
          const imageUrl =
            (it.enclosure && it.enclosure.link) ||
            (it.thumbnail && it.thumbnail[0]) ||
            findImg(it.content) ||
            findImg(it.description) ||
            'https://via.placeholder.com/1200x700?text=NEWS';

          items.push({
            id: String(it.guid || it.link || Math.random().toString(36).slice(2)),
            title: it.title || 'Tanpa Judul',
            description: ((it.description || it.content || '') + '').replace(/<[^>]+>/g,'').trim().slice(0,250),
            thumbnail: imageUrl,
            link: it.link || '#',
            pubDate: it.pubDate || it.isoDate || new Date().toISOString()
          });
        }
      }
    }

    // Hilangkan duplikasi berdasarkan judul dan urutkan berdasarkan tanggal publikasi terbaru
    items = dedupeByTitle(items);
    items.sort((a,b)=> parseDate(b.pubDate) - parseDate(a.pubDate));
    // Batasi jumlah berita
    const limited = items.slice(0, 12);
    newsCache.data = limited; newsCache.t = Date.now();

    try {
      localStorage.setItem(LS_KEY, JSON.stringify({t: newsCache.t, items: limited}));
    } catch(e){ /* ignore localStorage write errors */ }

    return limited;
  } catch (e) {
    console.error('Kesalahan saat mengambil RSS:', e);
    return newsCache.data || [];
  }
}

/* ================= Lazy background loading via IntersectionObserver ================= */
const bgObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const el = entry.target;
      const bg = el.dataset.bg;
      if (bg) {
        el.querySelector('.media').style.backgroundImage = `url('${bg}')`;
        // set attribute to avoid reloading
        delete el.dataset.bg;
      }
      bgObserver.unobserve(el);
    }
  });
}, { root: null, rootMargin: '200px', threshold: 0.01 });

/* Fungsi untuk menampilkan skeleton di banner */
function showBannerSkeleton() {
  banner.querySelectorAll('.slide').forEach(n=>n.remove());
  const s = document.createElement('div');
  s.className = 'slide active';
  s.innerHTML = `<div class="media" style="background:#111"></div><div class="overlay"><div class="title skeleton" style="width:60%;height:28px;border-radius:6px"></div><div style="height:12px"></div><div class="excerpt skeleton" style="width:80%;height:16px;border-radius:6px"></div></div>`;
  banner.appendChild(s);
}

/* Fungsi untuk memuat berita dan merender slider */
async function loadNewsAndRender(force=false) {
  // Hapus slide yang ada dan tampilkan skeleton
  banner.querySelectorAll('.slide').forEach(n => n.remove());
  showBannerSkeleton();

  try {
    newsItems = await fetchRssMultiple(force);
  } catch(e){
    newsItems = [];
  }

  // Jika tidak ada berita
  if (!newsItems || newsItems.length === 0) {
    banner.querySelectorAll('.slide').forEach(n=>n.remove());
    const s = document.createElement('div');
    s.className = 'slide active';
    s.innerHTML = `<div class="media" style="background:#111"></div><div class="overlay"><div class="title">Tidak ada berita yang tersedia.</div><div class="excerpt">Coba refresh nanti.</div></div>`;
    banner.appendChild(s);
    return;
  }

  // Hapus skeleton
  banner.querySelectorAll('.slide').forEach(n => n.remove());

  // Render setiap item berita sebagai slide (tetap menggunakan struktur HTML yang sama)
  newsItems.forEach((n,i) => {
    const s = document.createElement('div');
    s.className = 'slide' + (i===0 ? ' active' : '');
    // We store thumbnail in data-bg for lazy-setting background
    s.dataset.bg = encodeURI(n.thumbnail || '');
    s.innerHTML = `
      <div class="media" style="background:#222;"></div>
      <div class="overlay">
        <div class="title">${escapeHtml(n.title)}</div>
        <div class="excerpt">${escapeHtml((n.description||'').slice(0,250))}${n.description && n.description.length>250? '...': ''}</div>
        <div class="actions">
          <a class="chip" href="${escapeHtml(n.link)}" target="_blank" rel="noopener"><span>🔗</span> Sumber</a>
          <button class="chip" data-news-id="${escapeHtml(n.id)}">💬 Diskusi</button>
          <div style="margin-left:auto;display:flex;gap:6px;align-items:center">
            <button class="chip like-btn" data-news-id="${escapeHtml(n.id)}">👍 <span class="nl-count">0</span></button>
            <button class="chip dislike-btn" data-news-id="${escapeHtml(n.id)}">👎 <span class="nd-count">0</span></button>
          </div>
        </div>
        <div style="height:8px"></div>
        <div style="display:flex;gap:10px;align-items:center">
          <input id="news-comment-${escapeId(n.id)}" placeholder="beri tanggapan berita ini" style="flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff; outline:none;" class="focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <button class="btn comment-send" data-news-id="${escapeHtml(n.id)}">Kirim</button>
        </div>
      </div>
    `;
    banner.appendChild(s);
    // observe for lazy bg load
    bgObserver.observe(s);

    // attach simple event delegation handlers (we'll attach global listener to banner below)
  });

  // limit timer and reset
  slideIndex = 0;
  resetSlideTimer();
}

/* Kontrol Slider */
prevBtn.addEventListener('click', ()=>{ moveSlide(-1); resetSlideTimer(); });
nextBtn.addEventListener('click', ()=>{ moveSlide(1); resetSlideTimer(); });

// Fungsi untuk menggeser slide
function moveSlide(delta){
  const slides = Array.from(document.querySelectorAll('#banner .slide'));
  if (slides.length <= 1) return;
  slides[slideIndex].classList.remove('active');
  slideIndex = (slideIndex + delta + slides.length) % slides.length;
  slides[slideIndex].classList.add('active');
  // Ensure background for newly active slide is loaded
  const s = slides[slideIndex];
  if (s && s.dataset.bg) {
    s.querySelector('.media').style.backgroundImage = `url('${s.dataset.bg}')`;
    delete s.dataset.bg;
  }
}
// Fungsi untuk mereset timer slide otomatis
function resetSlideTimer(){
  clearInterval(slideTimer);
  slideTimer = setInterval(()=> moveSlide(1), slideIntervalMs);
}

/* ================= Berita: Like / Dislike & Komentar ================= */

// Note: to reduce number of realtime listeners, we'll attach listeners for likes when user interacts with slide area
// rather than creating global listeners for every slide at load time.

// Toggle News Like
async function toggleNewsLike(newsId){
  if(!me){ alert('Silakan login dulu untuk memberi reaksi.'); return; }
  try {
    const docRef = db.collection('news_reactions').doc(`${newsId}_${me.uid}`);
    const docSnap = await docRef.get();
    const currentReaction = docSnap.exists() ? docSnap.data().reaction : null;

    if (currentReaction === 'like') {
      await docRef.delete(); // Batalkan like
    } else {
      await docRef.set({
        newsId,
        uid: me.uid,
        reaction: 'like',
        ts: firebase.firestore.FieldValue.serverTimestamp()
      });
    }
  } catch(e) {
    console.error('toggleNewsLike error', e);
  }
}

// Toggle News Dislike
async function toggleNewsDislike(newsId){
  if(!me){ alert('Silakan login dulu untuk memberi reaksi.'); return; }
  try {
    const docRef = db.collection('news_reactions').doc(`${newsId}_${me.uid}`);
    const docSnap = await docRef.get();
    const currentReaction = docSnap.exists() ? docSnap.data().reaction : null;

    if (currentReaction === 'dislike') {
      await docRef.delete(); // Batalkan dislike
    } else {
      await docRef.set({
        newsId,
        uid: me.uid,
        reaction: 'dislike',
        ts: firebase.firestore.FieldValue.serverTimestamp()
      });
    }
  } catch(e) {
    console.error('toggleNewsDislike error', e);
  }
}

// Watch aggregate counts for a single news item (create single listener that updates both counts)
function watchNewsLikeCountsOnce(newsId, container){
  // Avoid attaching multiple listeners per slide by marking dataset
  if (!container || container.dataset.newsListenerAttached) return;
  container.dataset.newsListenerAttached = '1';

  const likeQ = db.collection('news_reactions').where('newsId','==',newsId);
  // single listener - compute counts locally
  likeQ.onSnapshot(snap => {
    const likes = snap.docs.filter(d => d.data().reaction === 'like').length;
    const dislikes = snap.docs.filter(d => d.data().reaction === 'dislike').length;
    const nl = container.querySelector('.nl-count');
    const nd = container.querySelector('.nd-count');
    if (nl) nl.textContent = likes;
    if (nd) nd.textContent = dislikes;
  }, err => console.error('watchNewsLikeCountsOnce error', err));
}

/* ================= Forum (posts, replies, pagination, filter) ================= */
let lastVisible = null; // Dokumen terakhir yang terlihat untuk paginasi
let loadingForum = false; // Status loading forum
let currentFilter = 'all'; // Filter aktif saat ini ('all', 'news', 'local')
let forumUnsub = null; // Untuk menghentikan listener sebelumnya

function showLoadingInList(){ listEl.innerHTML = '<div class="small">Memuat diskusi…</div>'; }
function showEmptyList(){ listEl.innerHTML = '<div class="small">Belum ada diskusi</div>'; }

// Fungsi untuk memuat postingan forum secara bertahap (paginasi)
async function loadForumMore(){
  if(loadingForum) return;
  loadingForum = true;
  moreBtn.textContent = 'Memuat...';
  try{
    let q = db.collection('forum_posts').orderBy('time','desc').limit(12);
    if(currentFilter === 'news') q = q.where('type','==','news');
    if(currentFilter === 'local') q = q.where('type','==','local');
    if(lastVisible) q = q.startAfter(lastVisible);

    const snap = await q.get();
    if(snap.empty && !lastVisible){ showEmptyList(); }
    snap.docs.forEach(doc => renderForumItem(doc));

    if(snap.docs.length >= 12){
      lastVisible = snap.docs[snap.docs.length-1];
      moreBtn.style.display = 'block';
      moreBtn.textContent = 'Muat lebih banyak';
    } else {
      lastVisible = null;
      moreBtn.style.display='none';
    }
  }catch(e){
    console.error('Gagal memuat forum:', e);
    if(!lastVisible) listEl.innerHTML = '<div class="small">Gagal memuat diskusi</div>';
    moreBtn.textContent = 'Gagal memuat, coba lagi.';
  } finally { loadingForum = false; }
}

// Render satu item postingan forum
function renderForumItem(doc){
  const v = doc.data();
  const id = doc.id;
  const item = document.createElement('div');
  item.className = 'item';
  item.dataset.id = id; // Tambahkan data-id untuk memudahkan identifikasi

  const canDelete = me && me.uid === v.uid; // Hanya penulis yang bisa menghapus
  const liked = Array.isArray(v.likes) && me && v.likes.includes(me.uid); // Cek apakah pengguna sudah like

  item.innerHTML = `
    <div class="meta">
      <div style="display:flex;gap:10px;align-items:center">
        <div class="avatar">${v.photo? `<img src="${escapeHtml(v.photo)}">` : `<span>${escapeHtml((v.name||'👤').charAt(0)).toUpperCase()}</span>`}</div>
        <div>
          <div class="name">${escapeHtml(v.name||'Pengguna Anonim')}</div>
          <div class="small">${fmt(v.time?.toDate?.() || v.time)}</div>
        </div>
      </div>
    </div>
    <div class="text">${escapeHtml(v.text)}</div>
    ${v.type === 'news' && v.newsTitle ? `<div class="news-ref"><strong>Diskusi Berita:</strong> <a href="#" data-news-id="${escapeHtml(v.newsId)}">${escapeHtml(v.newsTitle)}</a></div>` : ''}
    <div class="acts">
      <button class="forum-like-btn" data-id="${id}">👍 <span id="f-lk-${id}">${(v.likes||[]).length}</span></button>
      <button class="open-replies-btn" data-id="${id}">💬 Balasan</button>
      ${canDelete ? `<button class="btn danger delete-post-btn" data-id="${id}">🗑 Hapus</button>` : ''}
    </div>
    <div id="replies-${id}" class="reply-list" style="display:none"></div>
  `;
  listEl.appendChild(item);

  // Attach real-time listener for likes (single small listener)
  attachForumLikeListener(id, `f-lk-${id}`);
}

/* Fungsi format waktu helper */
function fmt(d){
  if(!d) return '';
  const dt = new Date(d);
  return dt.toLocaleString('id-ID', {year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
}

/* Realtime listener untuk memperbarui jumlah like forum posts */
function attachForumLikeListener(postId, elementId) {
  try {
    db.collection('forum_posts').doc(postId).onSnapshot(docSnap => {
      if (docSnap.exists) {
        const data = docSnap.data();
        const likes = data.likes || [];
        const span = document.getElementById(elementId);
        if (span) {
          span.textContent = likes.length;
          // Update button style based on whether current user has liked
          const btn = span.closest('button');
          if (btn && me) {
            if (likes.includes(me.uid)) {
              btn.classList.add('text-blue-500');
            } else {
              btn.classList.remove('text-blue-500');
            }
          }
        }
      }
    });
  } catch(e) {
    console.error('attachForumLikeListener error', e);
  }
}

// Listener utama untuk postingan forum dengan filter
function attachFilteredForumListener(filter){
  if(forumUnsub) forumUnsub(); // Hentikan listener yang ada
  forumUnsub = null;
  currentFilter = filter;
  lastVisible = null; // Reset paginasi saat filter berubah
  showLoadingInList();
  moreBtn.style.display = 'none';

  let q = db.collection('forum_posts').orderBy('time','desc'); // Query dasar
  if(filter === 'news') q = q.where('type','==','news'); // Filter Diskusi Berita
  if(filter === 'local') q = q.where('type','==','local'); // Filter Diskusi Lokal

  // Gunakan onSnapshot untuk real-time update dan batasi jumlah awal untuk responsifitas
  forumUnsub = q.limit(12).onSnapshot(snapshot=>{
    listEl.innerHTML = ''; // Bersihkan daftar yang ada
    snapshot.docs.forEach(doc => {
      renderForumItem(doc);
    });

    if(snapshot.docs.length >= 12){
      lastVisible = snapshot.docs[snapshot.docs.length-1];
      moreBtn.style.display = 'block';
      moreBtn.textContent = 'Muat lebih banyak';
    } else {
      lastVisible = null;
      moreBtn.style.display='none';
    }

    if (snapshot.empty && !lastVisible) {
      showEmptyList();
    }
  }, err => {
    console.error('Kesalahan listener forum:', err);
    listEl.innerHTML = '<div class="small">Gagal memuat diskusi</div>';
  });
}

/* Posting Forum */
postBtn.addEventListener('click', async ()=>{
  const text = postInput.value.trim();
  const type = postType.value;
  if(!me){ alert('Silakan login dulu untuk memposting.'); return; }
  if(!text) return;

  let payload = {
    text,
    type,
    name: me.displayName||'Anonim',
    photo: me.photoURL||'',
    uid: me.uid,
    likes: [],
    time: firebase.firestore.FieldValue.serverTimestamp()
  };
  // Mengekstrak judul berita jika ini adalah diskusi berita dan diformat dengan [Berita: Judul]
  if(type === 'news') {
    const m = text.match(/\[Berita:\s*(.+?)(?:\s*\]|$)/);
    if(m && m[1]) payload.newsTitle = m[1].trim();
    else payload.newsTitle = null;
  }

  try{
    await db.collection('forum_posts').add(payload);
    postInput.value = ''; // Bersihkan input
    alert('Postingan forum berhasil ditambahkan.');
  }catch(e){
    console.error('Gagal posting forum:', e);
    alert('Gagal memposting diskusi. Silakan coba lagi.');
  }
});

/* Toggle Like Forum Post */
async function toggleForumLike(id){
  if(!me){ alert('Silakan login dulu untuk memberi reaksi.'); return; }
  const ref = db.collection('forum_posts').doc(id);
  try{
    const docSnap = await ref.get();
    if (!docSnap.exists) { console.warn("Dokumen tidak ditemukan:", id); return; }
    const currentLikes = docSnap.data().likes || [];
    if(currentLikes.includes(me.uid)) {
      await ref.update({ likes: firebase.firestore.FieldValue.arrayRemove(me.uid) });
    } else {
      await ref.update({ likes: firebase.firestore.FieldValue.arrayUnion(me.uid) });
    }
    // UI akan diperbarui secara otomatis oleh listener realtime
  }catch(e){
    console.error('Gagal toggle like forum:', e);
  }
}

/* Hapus Forum Post (dan Balasannya) */
async function deleteForumPost(id){
  if(!me){ alert('Anda tidak memiliki izin untuk menghapus.'); return; }
  // Konfirmasi dengan pengguna sebelum menghapus
  if(!confirm('Apakah Anda yakin ingin menghapus postingan ini dan semua balasannya?')) return;

  try{
    const batch = db.batch();
    const repliesSnap = await db.collection('forum_replies').where('discussionId','==',id).get();
    repliesSnap.forEach(r => batch.delete(db.collection('forum_replies').doc(r.id)));
    batch.delete(db.collection('forum_posts').doc(id));
    await batch.commit();
    alert('Postingan dan balasannya berhasil dihapus.');
  }catch(e){
    console.error('Gagal menghapus postingan:', e);
    alert('Gagal menghapus. Silakan coba lagi.');
  }
}

/* Balasan: Muat secara lazy saat dibuka */
async function openReplies(postId){
  const box = document.getElementById('replies-'+postId);
  if(!box) return;

  if(box.style.display === 'none'){
    box.style.display = 'block';
    // Muat balasan hanya jika belum dimuat
    if(!box.dataset.loaded){
      box.innerHTML = '<div class="small">Memuat balasan…</div>';
      db.collection('forum_replies')
        .where('discussionId','==',postId)
        .orderBy('time','asc')
        .onSnapshot(snapshot => {
            box.innerHTML = '';
            snapshot.forEach(doc => {
                const r = doc.data();
                const el = document.createElement('div'); el.className = 'reply';
                el.innerHTML = `
                    <div style="display:flex;gap:10px;align-items:center">
                        <div class="avatar">${r.photo?`<img src="${escapeHtml(r.photo)}">`:'<span>'+escapeHtml((r.name||'👤').charAt(0)).toUpperCase()+'</span>'}</div>
                        <div>
                            <div class="name">${escapeHtml(r.name||'Pengguna Anonim')}</div>
                            <div class="small">${fmt(r.time?.toDate?.()||r.time)}</div>
                        </div>
                    </div>
                    <div style="margin-top:8px">${escapeHtml(r.text)}</div>
                `;
                box.appendChild(el);
            });
            // Tambahkan form balasan setelah balasan dimuat
            const f = document.createElement('div'); f.className = 'reply';
            f.innerHTML = `<textarea id="reply-input-${postId}" placeholder="Tulis balasan..." style="width:100%;padding:8px;border-radius:8px;border:1px solid #eee; outline:none;"></textarea><div style="margin-top:8px;display:flex;gap:8px"><button class="btn" onclick="sendReply('${postId}')">Kirim</button></div>`;
            box.appendChild(f);
            box.dataset.loaded = '1';
        }, err => {
            console.error('Gagal memuat balasan:', err);
            box.innerHTML = '<div class="small">Gagal memuat balasan.</div>';
        });
    }
  } else {
    box.style.display = 'none';
  }
}

// Mengirim balasan
async function sendReply(postId){
  if(!me){ alert('Silakan login dulu untuk membalas.'); return; }
  const ta = document.getElementById('reply-input-'+postId);
  if(!ta) return;
  const text = ta.value.trim();
  if(!text) return;

  try {
    await db.collection('forum_replies').add({
      discussionId: postId,
      text,
      name: me.displayName||'Anonim',
      photo: me.photoURL||'',
      uid: me.uid,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });
    ta.value = '';
    alert('Balasan berhasil dikirim.');
  } catch(e) {
    console.error('Gagal mengirim balasan:', e);
    alert('Gagal mengirim balasan. Silakan coba lagi.');
  }
}

/* ================= Binding Kontrol ================= */
const debouncedLoadNews = debounce(()=>{ newsCache.t = 0; loadNewsAndRender(true); }, 800);
refreshNews.addEventListener('click', ()=>{ debouncedLoadNews(); });
tabAll.addEventListener('click', ()=>{ setTab('all'); });
tabNews.addEventListener('click', ()=>{ setTab('news'); });
tabLocal.addEventListener('click', ()=>{ setTab('local'); });
moreBtn.addEventListener('click', loadForumMore);

// Event delegation for banner (like/dislike/comment/diskusi)
banner.addEventListener('click', async (ev) => {
  const likeBtn = ev.target.closest('.like-btn');
  const dislikeBtn = ev.target.closest('.dislike-btn');
  const commentSend = ev.target.closest('.comment-send');
  const discussionBtn = ev.target.closest('.chip[data-news-id]');

  if (likeBtn) {
    const id = likeBtn.dataset.newsId;
    if (id) toggleNewsLike(id);
    // Attach counts watcher once
    watchNewsLikeCountsOnce(id, likeBtn.closest('.slide'));
    return;
  }
  if (dislikeBtn) {
    const id = dislikeBtn.dataset.newsId;
    if (id) toggleNewsDislike(id);
    watchNewsLikeCountsOnce(id, dislikeBtn.closest('.slide'));
    return;
  }
  if (commentSend) {
    const id = commentSend.dataset.newsId;
    if (id) {
      await postNewsComment(id);
    }
    return;
  }
  if (discussionBtn && discussionBtn.textContent.includes('Diskusi')) {
    const id = discussionBtn.dataset.newsId;
    if (id) {
      prefillFromNews(id);
    }
    return;
  }
});

// Event delegation for forum list actions (like, open replies, delete)
listEl.addEventListener('click', (ev)=>{
  const likeBtn = ev.target.closest('.forum-like-btn');
  const openRepliesBtn = ev.target.closest('.open-replies-btn');
  const deleteBtn = ev.target.closest('.delete-post-btn');
  const newsRef = ev.target.closest('.news-ref a');

  if (likeBtn) {
    const id = likeBtn.dataset.id;
    if (id) toggleForumLike(id);
    return;
  }
  if (openRepliesBtn) {
    const id = openRepliesBtn.dataset.id;
    if (id) openReplies(id);
    return;
  }
  if (deleteBtn) {
    const id = deleteBtn.dataset.id;
    if (id) deleteForumPost(id);
    return;
  }
  if (newsRef) {
    ev.preventDefault();
    const nid = newsRef.dataset.newsId;
    if (nid) prefillFromNews(nid);
    return;
  }
});

/* Fungsi untuk mengganti tab forum */
function setTab(t){
  document.querySelectorAll('.tab').forEach(el=>el.classList.remove('active'));
  if(t==='all') tabAll.classList.add('active');
  if(t==='news') tabNews.classList.add('active');
  if(t==='local') tabLocal.classList.add('active');
  listTitle.textContent = (t==='all'?'Diskusi Terbaru': (t==='news'?'Diskusi Berita':'Diskusi Lokal'));
  attachFilteredForumListener(t); // Lampirkan listener dengan filter baru
}

/* ================= Inisialisasi Aplikasi ================= */
(async function init(){
  // Tampilkan skeletons dan inisialisasi forum + news
  showBannerSkeleton();
  await loadNewsAndRender(); // Muat dan render berita awal (akan cek cache)
  setTab('all'); // Set tab default ke 'Semua' dan muat diskusi
})();

/* Mengekspos fungsi-fungsi ke window agar bisa dipanggil dari inline onclick jika diperlukan */
window.prefillFromNews = function(newsId){
  const n = newsItems.find(item => item.id === newsId);
  if(!n) return;
  postInput.value = `[Berita: ${n.title}] `;
  postType.value = 'news';
  window.scrollTo({top: document.querySelector('.post-row').offsetTop - 40, behavior: 'smooth'});
  setTimeout(() => postInput.focus(), 500);
};
window.toggleNewsLike = toggleNewsLike;
window.toggleNewsDislike = toggleNewsDislike;
window.postNewsComment = postNewsComment;
window.toggleForumLike = toggleForumLike;
window.openReplies = openReplies;
window.deleteForumPost = deleteForumPost;
window.sendReply = sendReply;

/* ================= Helper: escapeHtml & escapeId ================= */
function escapeHtml(s){ return String(s||'').replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
function escapeId(id){ return String(id).replace(/[^a-z0-9_\-]/gi,'_'); }
