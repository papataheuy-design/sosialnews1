<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Google (Revisi)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center">
        <h2 class="text-3xl font-semibold mb-6 text-gray-800">Selamat Datang!</h2>
        <p class="text-gray-600 mb-6">Silakan masuk untuk melanjutkan</p>

        <div id="loading-spinner" class="hidden flex justify-center items-center mb-4">
            <div class="spinner"></div>
            <span class="ml-2 text-gray-700">Memproses...</span>
        </div>

        <div id="message-area" class="text-sm font-medium p-3 rounded-md mb-4 hidden"></div>

        <button id="google-signin-button"
                class="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-300">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M43.611 20.083H42V20H24V28H36.444C35.267 31.579 32.518 34.39 29 36.108V40.216C34.425 38.358 38.991 34.204 41.229 29.13L43.611 20.083Z" fill="#4285F4"/>
                <path d="M24 44C30.667 44 36.197 41.743 40.216 37.917L36.108 30.611C34.029 32.849 30.593 34.489 26.667 34.489C20.917 34.489 16.033 30.663 14.283 25.176H10.075V29.537C11.967 36.634 17.653 42 24 42L24 44Z" fill="#34A853"/>
                <path d="M14.283 22.824C13.911 21.688 13.722 20.504 13.722 19.292C13.722 18.08 13.911 16.896 14.283 15.76V11.4L10.075 11.433C8.614 14.155 7.822 17.228 7.822 20.5C7.822 23.772 8.614 26.845 10.075 29.567L14.283 25.176V22.824Z" fill="#FBBC05"/>
                <path d="M24 9.511C27.514 9.511 30.732 10.702 33.308 13.126L37.13 9.292C34.197 6.326 29.475 4 24 4C17.653 4 11.967 9.366 10.075 16.463L14.283 20.824C16.033 15.337 20.917 11.511 26.667 11.511L24 9.511Z" fill="#EA4335"/>
            </svg>
            Masuk dengan Google
        </button>

        <div id="debug-info" class="mt-6 text-left text-gray-500 text-xs hidden">
            <h4 class="font-bold mb-1">Informasi Debugging:</h4>
            <pre class="bg-gray-100 p-2 rounded-md overflow-x-auto"></pre>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAN825UwYIJ6zGgOpb8fYWZBeBfOSvNNU4",
            authDomain: "socialnewshariini.firebaseapp.com",
            projectId: "socialnewshariini",
            storageBucket: "socialnewshariini.firebasestorage.app",
            messagingSenderId: "579951188459",
            appId: "1:579951188459:web:83322616a6bfd971eea1ae",
            measurementId: "G-7KSKKSPFH4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const googleSignInButton = document.getElementById('google-signin-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const messageArea = document.getElementById('message-area');
        const debugInfo = document.getElementById('debug-info');
        const debugPre = debugInfo.querySelector('pre');

        function showMessage(text, type = 'info') {
            messageArea.textContent = text;
            messageArea.className = 'text-sm font-medium p-3 rounded-md mb-4 block';
            if (type === 'error') {
                messageArea.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageArea.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageArea.classList.add('bg-blue-100', 'text-blue-700');
            }
        }

        function showLoading() {
            loadingSpinner.classList.remove('hidden');
            googleSignInButton.setAttribute('disabled', 'true');
            googleSignInButton.classList.add('opacity-50', 'cursor-not-allowed');
            messageArea.classList.add('hidden');
        }

        function hideLoading() {
            loadingSpinner.classList.add('hidden');
            googleSignInButton.removeAttribute('disabled');
            googleSignInButton.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        function logDebug(message) {
            console.log(message);
            debugInfo.classList.remove('hidden');
            debugPre.textContent = JSON.stringify(message, null, 2);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                showMessage(`Anda sudah masuk sebagai: ${user.displayName || user.email}.`, 'success');
                googleSignInButton.style.display = 'none';
                logDebug({ status: "loggedIn", user: user.email });
            } else {
                googleSignInButton.style.display = 'flex';
                hideLoading();
                logDebug({ status: "loggedOut", info: "Pengguna belum masuk." });
            }
        });

        googleSignInButton.addEventListener('click', async () => {
            showLoading();
            try {
                if (window.top === window.self) {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    showMessage(`Berhasil masuk sebagai: ${user.displayName || user.email}.`, 'success');
                    logDebug({ status: "loginSuccess", user: user.email });
                } else {
                    showMessage("Pop-up diblokir karena berada dalam iframe. Harap buka halaman ini di tab baru.", 'error');
                    logDebug({ status: "popupBlocked", message: "signInWithPopup tidak disarankan di dalam iframe." });
                }
            } catch (error) {
                hideLoading();
                const errorCode = error.code;
                const errorMessage = error.message;

                let userMessage = `Error: ${errorMessage}`;
                if (errorCode === 'auth/unauthorized-domain') {
                    userMessage = "Error: Domain ini tidak diotorisasi. Periksa 'Authorized domains' di konsol Firebase Anda.";
                } else if (errorCode === 'auth/popup-closed-by-user') {
                    userMessage = "Anda membatalkan proses login.";
                }

                showMessage(userMessage, 'error');
                logDebug({ status: "loginError", code: errorCode, message: errorMessage });
            }
        });
    </script>
</body>
</html>
