<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f9fafb;
    color: #111827;
  }
  .btn {
    @apply px-4 py-2 rounded-lg font-medium transition;
  }
  .btn-primary {
    @apply bg-blue-600 text-white hover:bg-blue-700;
  }
  .btn-ghost {
    @apply border border-blue-200 text-blue-600 hover:bg-blue-50;
  }
  .btn-danger {
    @apply bg-red-500 text-white hover:bg-red-600;
  }
</style>

<body class="min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-gradient-to-r from-green-50 to-emerald-100 border-b border-gray-200">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
    <div class="text-2xl font-bold text-blue-700">Pordisk</div>
    <div class="flex items-center gap-3">
      <div class="w-9 h-9 rounded-full bg-gray-200 overflow-hidden flex items-center justify-center" id="headerAvatar">
        <span class="text-lg">ðŸ‘¤</span>
      </div>
      <span id="headerName" class="text-sm text-gray-600">Memuat...</span>
      <button id="loginBtn" class="btn btn-primary">Masuk</button>
      <button id="logoutBtn" class="btn btn-ghost hidden">Keluar</button>
    </div>
  </div>
</header>

<main class="flex-1">
  <div class="max-w-6xl mx-auto px-4 py-6">
    
    <!-- Banner / Slider -->
    <div id="banner" class="relative h-80 sm:h-[420px] rounded-xl overflow-hidden shadow-md bg-gray-200">
      <div class="absolute bottom-4 left-0 right-0 flex justify-between px-4 z-10">
        <button id="prevBtn" class="bg-black/40 text-white p-2 rounded-full hover:bg-black/60">â€¹</button>
        <button id="nextBtn" class="bg-black/40 text-white p-2 rounded-full hover:bg-black/60">â€º</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex flex-wrap items-center justify-between gap-3 mt-6">
      <div class="flex gap-2">
        <button class="tab px-4 py-2 rounded-full border text-sm font-medium bg-blue-600 text-white" id="tabAll">Semua</button>
        <button class="tab px-4 py-2 rounded-full border text-sm font-medium hover:bg-blue-50" id="tabNews">Diskusi Berita</button>
        <button class="tab px-4 py-2 rounded-full border text-sm font-medium hover:bg-blue-50" id="tabLocal">Diskusi Lokal</button>
      </div>
      <button id="refreshNews" class="px-3 py-1.5 text-sm border rounded-lg text-gray-600 hover:bg-gray-100">ðŸ”„ Refresh</button>
    </div>

    <!-- Form Diskusi -->
    <div class="mt-6 bg-white rounded-xl shadow p-4">
      <div class="flex justify-between items-center text-sm text-gray-500">
        <span>Mulai diskusi kamu</span>
        <span id="postingAs"></span>
      </div>
      <div class="mt-3 flex flex-col sm:flex-row gap-3">
        <textarea id="postInput" placeholder="Tulis pendapatmu..." class="flex-1 border rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
        <div class="flex sm:flex-col gap-2">
          <select id="postType" class="border rounded-lg p-2 text-sm focus:ring-1 focus:ring-blue-500">
            <option value="news">Diskusi Berita</option>
            <option value="local">Diskusi Lokal</option>
          </select>
          <button id="postBtn" class="btn btn-primary">Posting</button>
        </div>
      </div>
    </div>

    <!-- Daftar Diskusi -->
    <div class="mt-6">
      <h3 class="text-lg font-semibold mb-3">Diskusi Terbaru</h3>
      <div id="list" class="bg-white rounded-xl shadow p-4 text-sm text-gray-500">Memuat diskusiâ€¦</div>
      <button id="moreBtn" class="mt-3 w-full border border-dashed border-blue-300 rounded-lg py-2 text-blue-600 hover:bg-blue-50 hidden">Muat lebih banyak</button>
    </div>
  </div>
</main>
