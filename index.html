<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pordisk â€” Portal Diskusi Berita</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body { font-family:'Inter',sans-serif; }
  .slide { @apply absolute inset-0 opacity-0 transition-opacity; }
  .slide.active { @apply opacity-100 z-10; }
  .skeleton { background:linear-gradient(90deg,#f3f4f6,#e5e7eb,#f3f4f6); background-size:200% 100%; animation:shimmer 1.5s infinite linear; }
  @keyframes shimmer { 0%{background-position:200% 0} 100%{background-position:-200% 0} }
</style>
</head>
<body class="bg-gray-50 text-gray-800">
<header class="sticky top-0 z-50 bg-gradient-to-r from-blue-100 to-blue-200 shadow">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <div class="flex items-center gap-2 text-indigo-600 font-bold text-xl">
      <i class="fas fa-comments"></i> Pordisk
    </div>
    <div class="flex items-center gap-2">
      <div id="headerAvatar" class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">ðŸ‘¤</div>
      <span id="headerName" class="text-sm">Memuat...</span>
      <button id="loginBtn" class="px-3 py-1 rounded bg-indigo-600 text-white text-sm">Masuk</button>
      <button id="logoutBtn" class="px-3 py-1 rounded border border-indigo-600 text-indigo-600 text-sm hidden">Keluar</button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4">
  <!-- Slider -->
  <div id="banner" class="relative h-72 md:h-96 rounded-lg overflow-hidden bg-white shadow my-4">
    <div class="absolute bottom-3 left-0 right-0 flex justify-between px-4 z-20">
      <button id="prevBtn" class="w-10 h-10 flex items-center justify-center rounded-full bg-black/50 text-white"><i class="fas fa-chevron-left"></i></button>
      <button id="nextBtn" class="w-10 h-10 flex items-center justify-center rounded-full bg-black/50 text-white"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="flex gap-2 my-4 text-sm">
    <button class="tab px-4 py-1 rounded-full border bg-white shadow-sm active" id="tabAll">Semua Diskusi</button>
    <button class="tab px-4 py-1 rounded-full border bg-white shadow-sm" id="tabNews">Diskusi Berita</button>
    <button class="tab px-4 py-1 rounded-full border bg-white shadow-sm" id="tabLocal">Diskusi Lokal</button>
    <button id="refreshNews" class="ml-auto px-4 py-1 rounded-full border bg-white shadow-sm"><i class="fas fa-sync-alt mr-1"></i> Refresh</button>
  </div>

  <!-- Post Form -->
  <div class="bg-white rounded-lg shadow p-4 my-4">
    <div class="flex justify-between text-sm text-gray-500 mb-2">
      <span>Bagikan pemikiran Anda</span>
      <span id="postingAs"></span>
    </div>
    <textarea id="postInput" class="w-full p-3 border rounded mb-2" rows="3" placeholder="Apa yang ingin Anda diskusikan hari ini?"></textarea>
    <div class="flex gap-2">
      <select id="postType" class="border rounded px-2 py-1 flex-1">
        <option value="news">Diskusi Berita</option>
        <option value="local">Diskusi Lokal</option>
      </select>
      <button id="postBtn" class="px-4 py-2 rounded bg-indigo-600 text-white">Posting</button>
    </div>
  </div>

  <!-- Discussions -->
  <div class="my-4">
    <h3 class="font-semibold mb-2" id="listTitle">Diskusi Terbaru</h3>
    <div id="list" class="space-y-4">
      <div class="bg-white p-4 rounded shadow">
        <div class="flex items-center gap-3 mb-3">
          <div class="w-10 h-10 rounded-full skeleton"></div>
          <div>
            <div class="skeleton h-4 w-24 mb-1"></div>
            <div class="skeleton h-3 w-16"></div>
          </div>
        </div>
        <div class="skeleton h-4 w-full mb-1"></div>
        <div class="skeleton h-4 w-3/4"></div>
      </div>
    </div>
    <button id="moreBtn" class="hidden mx-auto mt-4 px-4 py-2 border rounded text-indigo-600"><i class="fas fa-plus-circle mr-1"></i> Muat lebih banyak</button>
  </div>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
/* ---- Firebase init + fungsi asli kamu tetap dipakai di sini ---- */
</script>
</body>
</html>
