// Fungsi untuk menghilangkan duplikasi berita berdasarkan judul
function dedupeByTitle(arr) {
  const seen = new Set();
  const out = [];
  for(const a of arr){
    const k = (a.title || '').trim().toLowerCase();
    if(!seen.has(k)){ seen.add(k); out.push(a); }
  }
  return out;
}

// Fungsi untuk mengambil berita dari berbagai sumber RSS
async function fetchRssMultiple() {
  // Gunakan cache jika masih valid
  if (newsCache.data && Date.now() - newsCache.t < newsCache.ttl) return newsCache.data;
  try {
    const promises = rssSources.map(s =>
      fetch('https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(s.url))
      .then(r => r.json())
      .catch(e => { console.warn(`Gagal memuat RSS dari ${s.name}:`, e); return {items:[]}; }) // Tangani kesalahan fetch
    );
    const results = await Promise.allSettled(promises);
    let items = [];
    for (const r of results) {
      if (r.status === 'fulfilled' && r.value.items) {
        for (const it of r.value.items) {
          const imageUrl = (it.enclosure && it.enclosure.link) ||
                          (it.thumbnail && it.thumbnail.length > 0 ? it.thumbnail[0] : null) ||
                          ((it.content && (it.content.match(/https?:\/\/\S+\.(jpg|png|jpeg|gif|webp)/i) || [])[0]) ||
                          'https://via.placeholder.com/1200x700?text=NEWS'; // Placeholder jika tidak ada gambar
          items.push({
            id: it.guid || it.link || Math.random().toString(36).slice(2),
            title: it.title || 'Tanpa Judul',
            description: (it.description || it.content || '').replace(/<[^>]+>/g,'').trim().slice(0,250) + '...', // Hapus tag HTML
            thumbnail: imageUrl,
            link: it.link || '#',
            pubDate: it.pubDate || (it.isoDate || new Date().toISOString())
          });
        }
      }
    }
    // Hilangkan duplikasi berdasarkan judul dan urutkan berdasarkan tanggal publikasi terbaru
    items = dedupeByTitle(items);
    items.sort((a,b) => new Date(b.pubDate) - new Date(a.pubDate));
    // Cache dan batasi jumlah berita
    const limited = items.slice(0, 15);
    newsCache.data = limited; newsCache.t = Date.now();
    return limited;
  } catch (e) {
    console.error('Kesalahan saat mengambil RSS:', e);
    return [];
  }
}

// Fungsi helper untuk mengamankan string dari HTML
function escapeHtml(s){ return String(s||'').replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
// Fungsi helper untuk membuat ID yang aman untuk elemen DOM
function escapeId(id){ return String(id).replace(/[^a-z0-9_\-]/gi,'_'); }

// Fungsi untuk menggeser slide
function moveSlide(delta){
  const slides = Array.from(document.querySelectorAll('#banner .slide'));
  if (slides.length <= 1) return;
  slides[slideIndex].classList.remove('active');
  slideIndex = (slideIndex + delta + slides.length) % slides.length;
  slides[slideIndex].classList.add('active');
}
// Fungsi untuk mereset timer slide otomatis
function resetSlideTimer(){
  clearInterval(slideTimer);
  slideTimer = setInterval(()=> moveSlide(1), slideIntervalMs);
}

// Fungsi untuk mengubah status like berita
async function toggleNewsLike(newsId){
  if(!me){ alert('Silakan login dulu untuk memberi reaksi.'); return; }
  const docRef = db.collection('news_reactions').doc(`${newsId}_${me.uid}`); // Menggabungkan newsId dan uid
  const docSnap = await docRef.get();
  const currentReaction = docSnap.exists() ? docSnap.data().reaction : null;

  if (currentReaction === 'like') {
    await docRef.delete(); // Batalkan like
  } else {
    // Hapus dislike jika ada, lalu tambahkan like
    await docRef.set({ 
      newsId, 
      uid: me.uid, 
      reaction: 'like', 
      ts: firebase.firestore.FieldValue.serverTimestamp() 
    });
  }
}

// Fungsi untuk mengubah status dislike berita
async function toggleNewsDislike(newsId){
  if(!me){ alert('Silakan login dulu untuk memberi reaksi.'); return; }
  const docRef = db.collection('news_reactions').doc(`${newsId}_${me.uid}`); // Menggabungkan newsId dan uid
  const docSnap = await docRef.get();
  const currentReaction = docSnap.exists() ? docSnap.data().reaction : null;

  if (currentReaction === 'dislike') {
    await docRef.delete(); // Batalkan dislike
  } else {
    // Hapus like jika ada, lalu tambahkan dislike
    await docRef.set({ 
      newsId, 
      uid: me.uid, 
      reaction: 'dislike', 
      ts: firebase.firestore.FieldValue.serverTimestamp() 
    });
  }
}

// Memantau jumlah like/dislike berita secara real-time
function watchNewsLikeCounts(newsId, slideEl){
  // Like counts
  db.collection('news_reactions').where('newsId','==',newsId).where('reaction','==','like').onSnapshot(snap=>{
    const c = snap.size;
    const span = slideEl.querySelector('.nl-count');
    if(span) span.textContent = c;
  });
  // Dislike counts
  db.collection('news_reactions').where('newsId','==',newsId).where('reaction','==','dislike').onSnapshot(snap=>{
    const c = snap.size;
    const span = slideEl.querySelector('.nd-count');
    if(span) span.textContent = c;
  });
}

// Fungsi untuk memposting komentar berita
async function postNewsComment(newsId){
  if(!me){ alert('Silakan login dulu untuk berkomentar.'); return; }
  const inputId = `news-comment-${escapeId(newsId)}`;
  const input = document.getElementById(inputId);
  if(!input) return;
  const text = input.value.trim();
  if(!text) return;

  // Menambahkan komentar ke koleksi news_comments
  await db.collection('news_comments').add({
    newsId, 
    text, 
    name: me.displayName||'Anonim', 
    photo: me.photoURL||'', 
    uid: me.uid,
    ts: firebase.firestore.FieldValue.serverTimestamp()
  });
  input.value = '';

  // Membuat entri posting forum yang mereferensikan komentar berita ini
  const newsTitle = newsItems.find(n => n.id === newsId)?.title || null;
  await db.collection('forum_posts').add({
    type:'news', 
    newsId, 
    newsTitle: newsTitle,
    text, 
    name: me.displayName||'Anonim', 
    photo: me.photoURL||'', 
    uid: me.uid,
    likes: [], 
    time: firebase.firestore.FieldValue.serverTimestamp()
  });
  alert('Komentar berita diposting dan ditambahkan ke forum.');
  // Listener forum akan otomatis memperbarui tampilan
}

let currentFilter = 'all'; // Filter aktif saat ini ('all', 'news', 'local')

function showLoadingInList(){ listEl.innerHTML = '<div class="small">Memuat diskusi‚Ä¶</div>'; }
function showEmptyList(){ listEl.innerHTML = '<div class="small">Belum ada diskusi</div>'; }

// Fungsi untuk memuat postingan forum secara bertahap (paginasi)
async function loadForumMore(){
  if(loadingForum) return;
  loadingForum = true;
  moreBtn.textContent = 'Memuat...';
  try{
    let q = db.collection('forum_posts').orderBy('time','desc').limit(12);
    if(currentFilter === 'news') q = q.where('type','==','news');
    if(currentFilter === 'local') q = q.where('type','==','local');
    if(lastVisible) q = q.startAfter(lastVisible);

    const snap = await q.get();
    if(snap.empty && !lastVisible){ showEmptyList(); }
    snap.docs.forEach(doc => renderForumItem(doc));

    if(snap.docs.length >= 12){ // Jika ada kemungkinan ada lebih banyak data
      lastVisible = snap.docs[snap.docs.length-1];
      moreBtn.style.display = 'block';
      moreBtn.textContent = 'Muat lebih banyak';
    } else {
      lastVisible = null;
      moreBtn.style.display='none'; // Sembunyikan tombol jika tidak ada lagi data
    }
  }catch(e){
    console.error('Gagal memuat forum:', e);
    if(!lastVisible) listEl.innerHTML = '<div class="small">Gagal memuat diskusi</div>';
    moreBtn.textContent = 'Gagal memuat, coba lagi.';
  } finally { loadingForum = false; }
}

// Render satu item postingan forum
function renderForumItem(doc){
  const v = doc.data();
  const id = doc.id;
  const item = document.createElement('div');
  item.className = 'item';
  item.dataset.id = id; // Tambahkan data-id untuk memudahkan identifikasi

  const canDelete = me && me.uid === v.uid; // Hanya penulis yang bisa menghapus
  const liked = Array.isArray(v.likes) && me && v.likes.includes(me.uid); // Cek apakah pengguna sudah like

  item.innerHTML = `
    <div class="meta">
      <div style="display:flex;gap:10px;align-items:center">
        <div class="avatar">${v.photo? `<img src="${escapeHtml(v.photo)}">` : `<span>${escapeHtml(v.name||'üë§').charAt(0).toUpperCase()}</span>`}</div>
        <div>
          <div class="name">${escapeHtml(v.name||'Pengguna Anonim')}</div>
          <div class="small">${fmt(v.time?.toDate?.() || v.time)}</div>
        </div>
      </div>
    </div>
    <div class="text">${escapeHtml(v.text)}</div>
    ${v.type === 'news' && v.newsTitle ? `<div class="news-ref"><strong>Diskusi Berita:</strong> <a href="#" onclick="prefillFromNews('${escapeId(v.newsId)}')">${escapeHtml(v.newsTitle)}</a></div>` : ''}
    <div class="acts">
      <button onclick="toggleForumLike('${id}')" class="${liked ? 'text-blue-500' : ''}">üëç <span id="f-lk-${id}">${(v.likes||[]).length}</span></button>
      <button onclick="openReplies('${id}')">üí¨ Balasan</button>
      ${canDelete ? `<button onclick="deleteForumPost('${id}')" class="btn danger">üóë Hapus</button>` : ''}
    </div>
    <div id="replies-${id}" class="reply-list" style="display:none"></div>
  `;
  listEl.appendChild(item);
  
  // Attach real-time listener for likes
  attachForumLikeListener(id, `f-lk-${id}`);
}

/* Fungsi format waktu helper */
function fmt(d){
  if(!d) return '';
  const dt = new Date(d);
  return dt.toLocaleString('id-ID', {year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
}

/* Realtime listener untuk memperbarui jumlah like forum posts */
function attachForumLikeListener(postId, elementId) {
  db.collection('forum_posts').doc(postId).onSnapshot(docSnap => {
    if (docSnap.exists) {
      const data = docSnap.data();
      const likes = data.likes || [];
      const span = document.getElementById(elementId);
      if (span) {
        span.textContent = likes.length;
        // Update button style based on whether current user has liked
        const btn = span.closest('button');
        if (btn && me) {
          if (likes.includes(me.uid)) {
            btn.classList.add('text-blue-500');
          } else {
            btn.classList.remove('text-blue-500');
          }
        }
      }
    }
  });
}

// Listener utama untuk postingan forum dengan filter
let forumUnsub = null; // Untuk menghentikan listener sebelumnya
function attachFilteredForumListener(filter){
  if(forumUnsub) forumUnsub(); // Hentikan listener yang ada
  forumUnsub = null;
  currentFilter = filter;
  lastVisible = null; // Reset paginasi saat filter berubah
  showLoadingInList();
  moreBtn.style.display = 'none';

  let q = db.collection('forum_posts').orderBy('time','desc'); // Query dasar
  if(filter === 'news') q = q.where('type','==','news'); // Filter Diskusi Berita
  if(filter === 'local') q = q.where('type','==','local'); // Filter Diskusi Lokal

  // Gunakan onSnapshot untuk real-time update dan batasi jumlah awal untuk responsifitas
  forumUnsub = q.limit(12).onSnapshot(snapshot=>{
    listEl.innerHTML = ''; // Bersihkan daftar yang ada
    snapshot.docs.forEach(doc => {
      renderForumItem(doc);
    });

    if(snapshot.docs.length >= 12){
      lastVisible = snapshot.docs[snapshot.docs.length-1];
      moreBtn.style.display = 'block';
      moreBtn.textContent = 'Muat lebih banyak';
    } else {
      lastVisible = null;
      moreBtn.style.display='none';
    }

    if (snapshot.empty && !lastVisible) {
      showEmptyList();
    }
  }, err => {
    console.error('Kesalahan listener forum:', err);
    listEl.innerHTML = '<div class="small">Gagal memuat diskusi</div>';
  });
}

/* Posting Forum */
postBtn.addEventListener('click', async ()=>{
  const text = postInput.value.trim();
  const type = postType.value;
  if(!me){ alert('Silakan login dulu untuk memposting.'); return; }
  if(!text) return;

  let payload = {
    text, 
    type, 
    name: me.displayName||'Anonim', 
    photo: me.photoURL||'', 
    uid: me.uid,
    likes: [], 
    time: firebase.firestore.FieldValue.serverTimestamp()
  };
  // Mengekstrak judul berita jika ini adalah diskusi berita dan diformat dengan [Berita: Judul]
  if(type === 'news') {
    const m = text.match(/\[Berita:\s*(.+?)(?:\s*\]|$)/); // Memperbaiki regex untuk menangani judul tanpa tutup kurung siku
    if(m && m[1]) payload.newsTitle = m[1].trim();
    else payload.newsTitle = null; // Jika tidak ada, pastikan null
  }

  try{
    await db.collection('forum_posts').add(payload);
    postInput.value = ''; // Bersihkan input
    alert('Postingan forum berhasil ditambahkan.');
  }catch(e){
    console.error('Gagal posting forum:', e);
    alert('Gagal memposting diskusi. Silakan coba lagi.');
  }
});

/* Toggle Like Forum Post */
async function toggleForumLike(id){
  if(!me){ alert('Silakan login dulu untuk memberi reaksi.'); return; }
  const ref = db.collection('forum_posts').doc(id);
  try{
    const docSnap = await ref.get();
    if (!docSnap.exists) { console.warn("Dokumen tidak ditemukan:", id); return; }
    const currentLikes = docSnap.data().likes || [];
    if(currentLikes.includes(me.uid)) {
      await ref.update({ likes: firebase.firestore.FieldValue.arrayRemove(me.uid) });
    } else {
      await ref.update({ likes: firebase.firestore.FieldValue.arrayUnion(me.uid) });
    }
    // UI akan diperbarui secara otomatis oleh listener realtime
  }catch(e){
    console.error('Gagal toggle like forum:', e);
  }
}

/* Hapus Forum Post (dan Balasannya) */
async function deleteForumPost(id){
  if(!me){ alert('Anda tidak memiliki izin untuk menghapus.'); return; }
  // Konfirmasi dengan pengguna sebelum menghapus
  if(!confirm('Apakah Anda yakin ingin menghapus postingan ini dan semua balasannya?')) return;

  try{
    const batch = db.batch(); // Menggunakan batch untuk operasi multi-dokumen atomik
    // Hapus semua balasan terkait postingan ini
    const repliesSnap = await db.collection('forum_replies').where('discussionId','==',id).get();
    repliesSnap.forEach(r => batch.delete(db.collection('forum_replies').doc(r.id)));
    // Hapus postingan itu sendiri
    batch.delete(db.collection('forum_posts').doc(id));
    await batch.commit(); // Eksekusi batch operasi
    alert('Postingan dan balasannya berhasil dihapus.');
    // UI akan diperbarui secara otomatis oleh listener realtime
  }catch(e){
    console.error('Gagal menghapus postingan:', e);
    alert('Gagal menghapus. Silakan coba lagi.');
  }
}

/* Balasan: Muat secara lazy saat dibuka */
async function openReplies(postId){
  const box = document.getElementById('replies-'+postId);
  if(!box) return;

  if(box.style.display === 'none'){
    box.style.display = 'block';
    // Muat balasan hanya jika belum dimuat
    if(!box.dataset.loaded){
      box.innerHTML = '<div class="small">Memuat balasan‚Ä¶</div>';
      // Menggunakan onSnapshot untuk balasan real-time
      db.collection('forum_replies')
        .where('discussionId','==',postId)
        .orderBy('time','asc')
        .onSnapshot(snapshot => {
            box.innerHTML = ''; // Bersihkan balasan yang ada
            snapshot.forEach(doc => {
                const r = doc.data();
                const el = document.createElement('div'); el.className = 'reply';
                el.innerHTML = `
                    <div style="display:flex;gap:10px;align-items:center">
                        <div class="avatar">${r.photo?`<img src="${escapeHtml(r.photo)}">`:'<span>'+escapeHtml(r.name||'üë§').charAt(0).toUpperCase()+'</span>'}</div>
                        <div>
                            <div class="name">${escapeHtml(r.name||'Pengguna Anonim')}</div>
                            <div class="small">${fmt(r.time?.toDate?.()||r.time)}</div>
                        </div>
                    </div>
                    <div style="margin-top:8px">${escapeHtml(r.text)}</div>
                `;
                box.appendChild(el);
            });
            // Tambahkan form balasan setelah balasan dimuat
            const f = document.createElement('div'); f.className = 'reply';
            f.innerHTML = `<textarea id="reply-input-${postId}" placeholder="Tulis balasan..." style="width:100%;padding:8px;border-radius:8px;border:1px solid #eee; outline:none;"></textarea><div style="margin-top:8px;display:flex;gap:8px"><button class="btn" onclick="sendReply('${postId}')">Kirim</button></div>`;
            box.appendChild(f);
            box.dataset.loaded = '1';
        }, err => {
            console.error('Gagal memuat balasan:', err);
            box.innerHTML = '<div class="small">Gagal memuat balasan.</div>';
        });
    }
  } else {
    box.style.display = 'none'; // Sembunyikan balasan
  }
}

// Mengirim balasan
async function sendReply(postId){
  if(!me){ alert('Silakan login dulu untuk membalas.'); return; }
  const ta = document.getElementById('reply-input-'+postId);
  if(!ta) return;
  const text = ta.value.trim();
  if(!text) return;

  try {
    await db.collection('forum_replies').add({
      discussionId: postId, 
      text, 
      name: me.displayName||'Anonim', 
      photo: me.photoURL||'', 
      uid: me.uid,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });
    ta.value = ''; // Bersihkan input
    alert('Balasan berhasil dikirim.');
  } catch(e) {
    console.error('Gagal mengirim balasan:', e);
    alert('Gagal mengirim balasan. Silakan coba lagi.');
  }
}

// Fungsi untuk mengganti tab forum
function setTab(t){
  document.querySelectorAll('.tab').forEach(el=>el.classList.remove('active'));
  if(t==='all') tabAll.classList.add('active');
  if(t==='news') tabNews.classList.add('active');
  if(t==='local') tabLocal.classList.add('active');
  listTitle.textContent = (t==='all'?'Diskusi Terbaru': (t==='news'?'Diskusi Berita':'Diskusi Lokal'));
  attachFilteredForumListener(t); // Lampirkan listener dengan filter baru
}
